name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write
  packages: write
  actions: read

jobs:
  build-sign-publish:
    runs-on: ubuntu-22.04
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: jguida941/learn-caesar-cipher
    outputs:
      digest: ${{ steps.digest.outputs.digest }}
      subject_b64: ${{ steps.subjects.outputs.base64_subject }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract tag
        id: vars
        run: echo "tag=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
          platforms: linux/amd64,linux/arm64

      - name: Install tooling (oras, cosign, syft)
        run: |
          curl -sSL https://oras.land/install.sh | bash
          echo "$HOME/.oras/bin" >> $GITHUB_PATH
          curl -sSfL https://raw.githubusercontent.com/sigstore/cosign/main/install.sh | COSIGN_INSTALL_DIR=$HOME/.cosign sh
          echo "$HOME/.cosign" >> $GITHUB_PATH
          curl -sSfL https://github.com/anchore/syft/releases/download/v1.18.0/syft_1.18.0_linux_amd64.tar.gz | tar -xz -C /usr/local/bin syft

      - name: Compute image digest
        id: digest
        run: |
          echo "image_ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}" >> "$GITHUB_OUTPUT"
          echo "digest=$(cosign triangulate "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}")" >> "$GITHUB_OUTPUT"

      - name: Prepare SLSA subject payload
        id: subjects
        run: |
          DIGEST="${{ steps.digest.outputs.digest }}"
          SHA="${DIGEST##*:}"
          SUBJECT="{\"name\":\"${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\",\"digest\":{\"sha256\":\"$SHA\"}}"
          echo "base64_subject=$(echo -n "$SUBJECT" | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Generate SBOMs
        run: |
          IMAGE_URI="${{ steps.digest.outputs.digest }}"
          mkdir -p artifacts/sbom
          syft "$IMAGE_URI" -o spdx-json > artifacts/sbom/app.spdx.json
          syft "$IMAGE_URI" -o cyclonedx-json > artifacts/sbom/app.cdx.json

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: artifacts/sbom

      - name: Generate provenance predicate
        uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
        with:
          base64-subjects: ${{ steps.subjects.outputs.base64_subject }}
          upload-assets: false

      - name: Sign image with cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes --keyless "${{ steps.digest.outputs.digest }}"

      - name: Ensure evidence directory
        run: |
          mkdir -p artifacts/evidence

      - name: Upload signing evidence
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: signing-metadata
          path: artifacts/evidence
        continue-on-error: true

  generate-provenance:
    needs: build-sign-publish
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: ${{ needs.build-sign-publish.outputs.subject_b64 }}
      upload-assets: true
    secrets: inherit

  collect-evidence:
    needs:
      - build-sign-publish
      - generate-provenance
    runs-on: ubuntu-22.04
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: jguida941/learn-caesar-cipher
      COSIGN_EXPERIMENTAL: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SBOMs
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: artifacts/sbom

      - name: Download provenance artifact
        uses: actions/download-artifact@v4
        with:
          name: predicate
          path: artifacts

      - name: Prepare provenance file
        run: |
          cp artifacts/predicate.intoto.jsonl artifacts/slsa-provenance.json

      - name: Publish SBOM/provenance referrers
        run: |
          ./tools/publish_referrers.sh "${REGISTRY}/${IMAGE_NAME}" "${{ needs.build-sign-publish.outputs.digest }}" \
            artifacts/sbom/app.spdx.json artifacts/sbom/app.cdx.json \
            artifacts/slsa-provenance.json

      - name: Run Rekor monitor
        run: |
          ./tools/rekor_monitor.sh "${{ needs.build-sign-publish.outputs.digest }}" "${REGISTRY}/${IMAGE_NAME}" artifacts/evidence

      - name: Upload Evidence bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-evidence
          path: |
            artifacts/evidence
            artifacts/sbom
            artifacts/predicate.intoto.jsonl

  policy-gates:
    needs: build-sign-publish
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/opa

      - name: Verify referrers present
        run: |
          opa eval -d policies/oci_referrers.rego -I -i fixtures/supply_chain/referrers.json 'data.supplychain.oci_referrers.allow'

      - name: Verify issuer/subject allowlist
        run: |
          opa eval -d policies/issuer_subject.rego -I -i fixtures/supply_chain/issuer_subject.json 'data.supplychain.issuer_subject.allow'

      - name: Verify SBOM + VEX policy
        run: |
          opa eval -d policies/sbom_vex.rego -I -i fixtures/supply_chain/vulnerabilities.json 'data.supplychain.sbom_vex.allow'
