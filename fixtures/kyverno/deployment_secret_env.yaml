apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-intel-secret-env
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ci-intel-secret-env
  template:
    metadata:
      labels:
        app: ci-intel-secret-env
    spec:
      containers:
        - name: api
          image: ghcr.io/jguida941/ci-cd-hub/api@sha256:cccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccc
          env:
            - name: LEGACY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: legacy-token
                  key: token
