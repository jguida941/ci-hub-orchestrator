name: project-ci

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  load-repositories:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.load.outputs.matrix }}
    steps:
      - name: Checkout automation repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Load repository configuration
        id: load
        run: |
          set -euo pipefail
          MATRIX_JSON=$(python3 scripts/load_repository_matrix.py)
          echo "$MATRIX_JSON" | jq .
          {
            echo "matrix<<EOF"
            echo "$MATRIX_JSON"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  project-ci:
    needs: load-repositories
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.load-repositories.outputs.matrix) }}
    steps:
      - name: Checkout automation repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Get default branch for ${{ matrix.repository }}
        id: get_branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          DEFAULT_BRANCH=$(curl -s -H "Authorization: token ${GH_TOKEN}" \
            "https://api.github.com/repos/${{ matrix.repository }}" | \
            jq -r '.default_branch')
          if [ -z "$DEFAULT_BRANCH" ] || [ "$DEFAULT_BRANCH" = "null" ]; then
            echo "::error::Failed to detect default branch for ${{ matrix.repository }} (API error, rate limit, or repo not found)"
            exit 1
          fi
          echo "branch=${DEFAULT_BRANCH}" >> "$GITHUB_OUTPUT"

      - name: Checkout ${{ matrix.repository }}
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          repository: ${{ matrix.repository }}
          ref: ${{ steps.get_branch.outputs.branch }}
          path: target
          token: ${{ secrets.REPO_READ_TOKEN || github.token }}

      - name: Detect language and target dir
        id: detect
        run: |
          set -euo pipefail
          TARGET_DIR="target"
          if [ -n "${{ matrix.path }}" ] && [ "${{ matrix.path }}" != "." ]; then
            TARGET_DIR="target/${{ matrix.path }}"
          fi
          if [ ! -d "$TARGET_DIR" ]; then
            echo "::error::Target directory not found: $TARGET_DIR"
            exit 1
          fi

          LANGUAGE="${{ matrix.language }}"
          if [ -z "$LANGUAGE" ] || [ "$LANGUAGE" = "null" ]; then
            if find "$TARGET_DIR" -maxdepth 1 -name "pom.xml" | grep -q .; then
              LANGUAGE="java"
            elif [ -f "$TARGET_DIR/pyproject.toml" ] || find "$TARGET_DIR" -maxdepth 1 -name "requirements*.txt" | grep -q .; then
              LANGUAGE="python"
            fi
          fi

          echo "language=$LANGUAGE" >> "$GITHUB_OUTPUT"
          echo "target_dir=$TARGET_DIR" >> "$GITHUB_OUTPUT"
          if [ "$LANGUAGE" = "unknown" ] || [ -z "$LANGUAGE" ]; then
            echo "::error::Could not detect project type in $TARGET_DIR (no pom.xml, pyproject.toml, or requirements*.txt)"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        if: steps.detect.outputs.language == 'python'
        run: |
          set -euo pipefail
          TARGET_DIR="${{ steps.detect.outputs.target_dir }}"
          python -m pip install --upgrade pip
          if [ -f "$TARGET_DIR/pyproject.toml" ]; then
            (cd "$TARGET_DIR" && python -m pip install -e '.[dev]' || python -m pip install -e .)
          fi
          if [ -f "$TARGET_DIR/requirements-dev.txt" ]; then
            python -m pip install -r "$TARGET_DIR/requirements-dev.txt"
          fi
          if [ -f "$TARGET_DIR/requirements.txt" ]; then
            python -m pip install -r "$TARGET_DIR/requirements.txt"
          fi

      - name: Lint (ruff, bandit)
        if: steps.detect.outputs.language == 'python'
        run: |
          set -euo pipefail
          TARGET_DIR="${{ steps.detect.outputs.target_dir }}"
          python -m pip install ruff bandit
          (cd "$TARGET_DIR" && ruff check .)
          (cd "$TARGET_DIR" && bandit -r . -c /.bandit.yaml || bandit -r .)

      - name: Test (pytest)
        if: steps.detect.outputs.language == 'python'
        run: |
          set -euo pipefail
          TARGET_DIR="${{ steps.detect.outputs.target_dir }}"
          mkdir -p artifacts/python/${{ matrix.name }}
          if ! (cd "$TARGET_DIR" && pytest --junitxml="$GITHUB_WORKSPACE/artifacts/python/${{ matrix.name }}/junit.xml"); then
            echo "::error::pytest failed for $TARGET_DIR"
            exit 1
          fi

      - name: Set up Java
        if: steps.detect.outputs.language == 'java'
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # v4
        with:
          distribution: temurin
          java-version: ${{ matrix.jdk_version || '21' }}
          cache: maven

      - name: Build/Test (maven)
        if: steps.detect.outputs.language == 'java'
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY || '' }}
        run: |
          set -euo pipefail
          TARGET_DIR="${{ steps.detect.outputs.target_dir }}"
          cd "$TARGET_DIR"
          CMD="${{ matrix.build_cmd && matrix.build_cmd != 'null' && matrix.build_cmd || '' }}"
          if [ -z "$CMD" ]; then
            CMD="mvn -B -ntp verify spotbugs:spotbugs"
          fi
          if [ -n "$NVD_API_KEY" ]; then
            CMD="$CMD -Dnvd.api.key=$NVD_API_KEY"
          fi
          echo "::notice::Running: $CMD"
          sh -c "$CMD"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: project-ci-${{ matrix.name }}
          path: |
            artifacts/python/**/*
            target/**/target/surefire-reports/*.xml
            target/**/target/spotbugsXml.xml
            target/**/target/site/jacoco/jacoco.xml
          if-no-files-found: warn
