name: mutation-observatory

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  observatory:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - slug: ci-cd-hub
            repository: jguida941/ci-cd-hub
            branch: master
          - slug: learn-caesar-cipher
            repository: jguida941/learn-caesar-cipher
            branch: main
    env:
      MUTATION_CONFIG: config/mutation-observatory.ci.yaml
      RUN_DIR: artifacts/mutation/${{ matrix.slug }}
      TARGET_REPO: ${{ matrix.repository }}
      TARGET_BRANCH: ${{ matrix.branch }}
      MUTATION_ARTIFACT_NAME: mutation-observatory-${{ matrix.slug }}
      MATRIX_SLUG: ${{ matrix.slug }}
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Checkout ${{ matrix.repository }}
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          repository: ${{ matrix.repository }}
          ref: ${{ matrix.branch }}
          path: target
          token: ${{ secrets.REPO_READ_TOKEN || github.token }}

      - name: Capture target metadata
        id: target_meta
        run: |
          set -euo pipefail
          COMMIT=$(git -C target rev-parse HEAD)
          echo "commit=$COMMIT" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Generate mutation reports
        run: |
          set -euo pipefail
          mkdir -p "$RUN_DIR"
          python tools/scripts/generate_mutation_reports.py \
            --stryker "$RUN_DIR/stryker-report.json" \
            --mutmut "$RUN_DIR/mutmut-report.json"

      - name: Run Mutation Observatory
        run: |
          set -euo pipefail
          mkdir -p "$RUN_DIR"
          python tools/mutation_observatory.py \
            --config "$MUTATION_CONFIG" \
            --output "$RUN_DIR/run.json" \
            --ndjson "$RUN_DIR/run.ndjson" \
            --markdown "$RUN_DIR/summary.md" \
            --html "$RUN_DIR/summary.html" \
            --repo "${TARGET_REPO}" \
            --branch "${TARGET_BRANCH}" \
            --commit-sha "${{ steps.target_meta.outputs.commit }}" \
            --run-id "${{ github.run_id }}-${{ github.run_attempt }}"

      - name: Annotate summary with repository
        run: |
          set -euo pipefail
          printf '## Repository: %s (%s)\n\n' "$TARGET_REPO" "$TARGET_BRANCH" | cat - "$RUN_DIR/summary.md" > "$RUN_DIR/summary.tmp"
          mv "$RUN_DIR/summary.tmp" "$RUN_DIR/summary.md"

      - name: Print summary
        run: cat "$RUN_DIR/summary.md"

      - name: Upload Mutation Observatory artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ${{ env.MUTATION_ARTIFACT_NAME }}
          path: ${{ env.RUN_DIR }}
          if-no-files-found: error

      - name: Comment Mutation Observatory summary
        if: github.event_name == 'pull_request' && matrix.repository == github.repository
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            if (!context.payload.pull_request) {
              core.info('No pull_request payload, skipping comment.');
              return;
            }
            const workspace = process.env.GITHUB_WORKSPACE || '.';
            const runDir = process.env.RUN_DIR || 'artifacts/mutation';
            const summaryPath = path.join(workspace, runDir, 'summary.md');
            if (!fs.existsSync(summaryPath)) {
              core.warning(`Summary file not found at ${summaryPath}`);
              return;
            }
            const summaryMarkdown = fs.readFileSync(summaryPath, 'utf8').trim();
            const { owner, repo } = context.repo;
            const runId = context.runId;
            const artifactsResponse = await github.rest.actions.listWorkflowRunArtifacts({
              owner,
              repo,
              run_id: runId,
            });
            const expectedName = process.env.MUTATION_ARTIFACT_NAME || 'mutation-observatory';
            const artifact = artifactsResponse.data.artifacts.find(
              (a) => a.name === expectedName && !a.expired
            );
            let htmlLink = `https://github.com/${owner}/${repo}/actions/runs/${runId}`;
            if (artifact) {
              htmlLink = htmlLink + `/artifacts/${artifact.id}`;
            }
            const slug = process.env.MATRIX_SLUG || process.env.TARGET_REPO || 'primary';
            const header = `ðŸ§ª **Mutation Observatory Report (${slug})**`;
            const body = [
              header,
              '',
              `[Download HTML report (artifact)](${htmlLink})`,
              '',
              '<details>',
              '<summary>Markdown summary</summary>',
              '',
              summaryMarkdown,
              '',
              '</details>',
            ].join('\n');
            const issue_number = context.payload.pull_request.number;
            const existing = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
              per_page: 100,
            });
            const botComment = existing.data.find(
              (comment) =>
                comment.user?.login === 'github-actions[bot]' &&
                comment.body?.includes(header)
            );
            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
