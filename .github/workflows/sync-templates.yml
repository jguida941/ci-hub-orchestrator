name: Sync Templates

on:
  push:
    paths:
      - "templates/repo/hub-*.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    if: github.repository == 'jguida941/ci-cd-hub'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CLI deps
        run: python -m pip install -e .

      - name: Ensure HUB_DISPATCH_TOKEN
        env:
          HUB_DISPATCH_TOKEN: ${{ secrets.HUB_DISPATCH_TOKEN }}
        run: |
          if [ -z "$HUB_DISPATCH_TOKEN" ]; then
            echo "Missing HUB_DISPATCH_TOKEN secret"
            exit 1
          fi

      - name: Sync templates
        env:
          GH_TOKEN: ${{ secrets.HUB_DISPATCH_TOKEN }}
        run: python -m cihub sync-templates
