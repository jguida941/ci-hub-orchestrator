name: chaos-in-pipeline

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "0 6 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CHAOS_KILL_SWITCH: ${{ vars.CHAOS_KILL_SWITCH || 'false' }}
  CHAOS_LABEL: chaos-opt-in
  INGEST_PROJECT: ${{ vars.CI_INTEL_BQ_PROJECT || secrets.CI_INTEL_BQ_PROJECT || '' }}
  INGEST_DATASET: ${{ vars.CI_INTEL_BQ_DATASET || secrets.CI_INTEL_BQ_DATASET || '' }}
  INGEST_LOCATION: ${{ vars.CI_INTEL_BQ_LOCATION || '' }}

jobs:
  chaos:
    if: ${{ env.CHAOS_KILL_SWITCH != 'true' && (github.event_name != 'pull_request_target' || contains(github.event.pull_request.labels.*.name, env.CHAOS_LABEL)) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run chaos suite
        run: |
          set -euo pipefail
          if [[ ! -f chaos/chaos-fixture.json ]]; then
            echo "Error: chaos/chaos-fixture.json not found" >&2
            exit 1
          fi
          mkdir -p artifacts/chaos
          python tools/run_chaos.py \
            --config chaos/chaos-fixture.json \
            --output artifacts/chaos/report.json \
            --ndjson artifacts/chaos/events.ndjson
      - name: Ingest chaos telemetry
        if: ${{ env.INGEST_PROJECT != '' && env.INGEST_DATASET != '' }}
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install --quiet google-cloud-bigquery jsonschema
          cmd=(python ingest/chaos_dr_ingest.py
            --project "$INGEST_PROJECT"
            --dataset "$INGEST_DATASET"
            --chaos-ndjson artifacts/chaos/events.ndjson
            --chaos-run-id "chaos-${GITHUB_RUN_ID}"
            --load-tag "gha-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          )
          if [[ -n "$INGEST_LOCATION" ]]; then
            cmd+=(--location "$INGEST_LOCATION")
          fi
          "${cmd[@]}"
      - name: Upload chaos artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chaos-evidence
          path: artifacts/chaos
