name: chaos-in-pipeline

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "0 6 * * *"

jobs:
  chaos:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run chaos suite
        run: |
          set -euo pipefail
          mkdir -p artifacts/chaos
          python tools/run_chaos.py \
            --config chaos/chaos-fixture.json \
            --output artifacts/chaos/report.json \
            --ndjson artifacts/chaos/events.ndjson
      - name: Upload chaos artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chaos-evidence
          path: artifacts/chaos
