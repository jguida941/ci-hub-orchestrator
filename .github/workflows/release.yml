name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write
  packages: write
  actions: read

jobs:
  project-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: learn-caesar-cipher
            repository: jguida941/learn-caesar-cipher
            path: caesar_cli
    steps:
      - name: Checkout automation repo
        uses: actions/checkout@v4

      - name: Checkout ${{ matrix.name }}
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repository }}
          path: project

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install project
        run: |
          cd project/${{ matrix.path }}
          pip install --upgrade pip
          pip install '.[dev]' || pip install .

      - name: Run project tests
        run: |
          cd project/${{ matrix.path }}
          if [ -f pytest.ini ] || [ -d tests ]; then
            pytest
          else
            echo "No pytest configuration found; running unit tests"
            python -m unittest discover
          fi

  build-sign-publish:
    needs: project-tests
    runs-on: ubuntu-22.04
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/ci-intel-app
      SBOM_DIR: artifacts/sbom
      EVIDENCE_DIR: artifacts/evidence
    outputs:
      digest: ${{ steps.refs.outputs.digest }}
      digest_ref: ${{ steps.refs.outputs.digest_ref }}
      tag_ref: ${{ steps.refs.outputs.tag_ref }}
      subject_b64: ${{ steps.subjects.outputs.base64_subject }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract tag
        id: vars
        run: echo "tag=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
          platforms: linux/amd64,linux/arm64

      - name: Install tooling (cosign, oras, syft)
        run: |
          ./scripts/install_tools.sh

      - name: Capture image references
        id: refs
        run: |
          echo "tag_ref=${REGISTRY}/${IMAGE_NAME}:${{ steps.vars.outputs.tag }}" >> "$GITHUB_OUTPUT"
          echo "digest=${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"
          echo "digest_ref=${REGISTRY}/${IMAGE_NAME}@${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

      - name: Prepare SLSA subject payload
        id: subjects
        run: |
          DIGEST="${{ steps.refs.outputs.digest }}"
          SHA="${DIGEST#sha256:}"
          SUBJECT="{\"name\":\"${REGISTRY}/${IMAGE_NAME}\",\"digest\":{\"sha256\":\"$SHA\"}}"
          echo "base64_subject=$(echo -n "$SUBJECT" | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Generate SBOMs
        run: |
          IMAGE_URI="${{ steps.refs.outputs.digest_ref }}"
          mkdir -p "$SBOM_DIR"
          syft "$IMAGE_URI" -o spdx-json > "$SBOM_DIR/app.spdx.json"
          syft "$IMAGE_URI" -o cyclonedx-json > "$SBOM_DIR/app.cdx.json"

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: ${{ env.SBOM_DIR }}

      - name: Sign image with cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes "${{ steps.refs.outputs.digest_ref }}"

      - name: Ensure evidence directory
        run: |
          mkdir -p "$EVIDENCE_DIR"

      - name: Upload signing evidence
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: signing-metadata
          path: ${{ env.EVIDENCE_DIR }}
        continue-on-error: true

  generate-provenance:
    needs: build-sign-publish
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: ${{ needs.build-sign-publish.outputs.subject_b64 }}
      upload-assets: true
    secrets: inherit

  collect-evidence:
    needs:
      - build-sign-publish
      - generate-provenance
    runs-on: ubuntu-22.04
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/ci-intel-app
      COSIGN_EXPERIMENTAL: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SBOMs
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: artifacts/sbom

      - name: Download provenance artifact
        uses: actions/download-artifact@v4
        with:
          name: predicate
          path: artifacts

      - name: Prepare provenance file
        run: |
          cp artifacts/predicate.intoto.jsonl artifacts/slsa-provenance.json

      - name: Publish SBOM/provenance referrers
        run: |
          ./tools/publish_referrers.sh "${REGISTRY}/${IMAGE_NAME}" "${{ needs.build-sign-publish.outputs.digest }}" \
            artifacts/sbom/app.spdx.json artifacts/sbom/app.cdx.json \
            artifacts/slsa-provenance.json

      - name: Run Rekor monitor
        run: |
          ./tools/rekor_monitor.sh "${{ needs.build-sign-publish.outputs.digest }}" "${REGISTRY}/${IMAGE_NAME}" artifacts/evidence

      - name: Upload Evidence bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-evidence
          path: |
            artifacts/evidence
            artifacts/sbom
            artifacts/predicate.intoto.jsonl

  policy-gates:
    needs: build-sign-publish
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare policy inputs
        run: |
          mkdir -p policy-inputs
          cp fixtures/supply_chain/referrers.json policy-inputs/referrers.json
          cp fixtures/supply_chain/issuer_subject.json policy-inputs/issuer_subject.json
          cp fixtures/supply_chain/vulnerabilities.json policy-inputs/vulnerabilities.json
      - name: Install OPA
        env:
          OPA_VERSION: v0.63.0
        run: |
          curl -L -o opa "https://github.com/open-policy-agent/opa/releases/download/${OPA_VERSION}/opa_linux_amd64_static"
          chmod +x opa
          sudo mv opa /usr/local/bin/opa
      - name: Verify referrers present (placeholder)
        run: |
          opa eval -d policies/oci_referrers.rego -I -i policy-inputs/referrers.json 'data.supplychain.oci_referrers.allow'
      - name: Verify issuer/subject allowlist (placeholder)
        run: |
          opa eval -d policies/issuer_subject.rego -I -i policy-inputs/issuer_subject.json 'data.supplychain.issuer_subject.allow'
      - name: Verify SBOM + VEX policy (placeholder)
        run: |
          opa eval -d policies/sbom_vex.rego -I -i policy-inputs/vulnerabilities.json 'data.supplychain.sbom_vex.allow'
