name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write
  packages: write
  actions: read

jobs:
  build-sign-publish:
    runs-on: ubuntu-22.04
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ci-intel/app
      SBOM_DIR: artifacts/sbom
      EVIDENCE_DIR: artifacts/evidence
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract tag
        id: vars
        run: echo "tag=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
          platforms: linux/amd64,linux/arm64

      - name: Install tooling (cosign, oras, syft)
        run: |
          curl -sSL https://oras.land/install.sh | bash
          echo "$HOME/.oras/bin" >> $GITHUB_PATH
          curl -sSfL https://raw.githubusercontent.com/sigstore/cosign/main/install.sh | COSIGN_INSTALL_DIR=$HOME/.cosign sh
          echo "$HOME/.cosign" >> $GITHUB_PATH
          curl -sSfL https://github.com/anchore/syft/releases/download/v1.18.0/syft_1.18.0_linux_amd64.tar.gz | tar -xz -C /usr/local/bin syft

      - name: Compute image digest
        id: digest
        run: |
          export IMAGE_REF="${REGISTRY}/${IMAGE_NAME}:${{ steps.vars.outputs.tag }}"
          DIGEST=$(cosign triangulate "$IMAGE_REF")
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"

      - name: Generate SBOMs
        run: |
          export IMAGE_URI="${{ steps.digest.outputs.digest }}"
          mkdir -p "$SBOM_DIR"
          syft "$IMAGE_URI" -o spdx-json > "$SBOM_DIR/app.spdx.json"
          syft "$IMAGE_URI" -o cyclonedx-json > "$SBOM_DIR/app.cdx.json"

      - name: Generate provenance predicate
        uses: slsa-framework/slsa-github-generator@v2
        with:
          artifact_path: ${{ github.workspace }}/artifacts
          upload_assets: false

      - name: Sign image with cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes --keyless "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.digest }}"

      - name: Publish SBOM/provenance referrers
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          ./tools/publish_referrers.sh "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" "${{ steps.digest.outputs.digest }}" \
            "$SBOM_DIR/app.spdx.json" "$SBOM_DIR/app.cdx.json" \
            "artifacts/slsa-provenance.json"

      - name: Run Rekor monitor
        run: |
          ./tools/rekor_monitor.sh "${{ steps.digest.outputs.digest }}" "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" "$EVIDENCE_DIR"

      - name: Upload Evidence artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-evidence
          path: |
            ${{ env.EVIDENCE_DIR }}
            ${{ env.SBOM_DIR }}

  policy-gates:
    needs: build-sign-publish
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare policy inputs
        run: |
          mkdir -p policy-inputs
          cp fixtures/supply_chain/referrers.json policy-inputs/referrers.json
          cp fixtures/supply_chain/issuer_subject.json policy-inputs/issuer_subject.json
          cp fixtures/supply_chain/vulnerabilities.json policy-inputs/vulnerabilities.json
      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/opa
      - name: Verify referrers present (placeholder)
        run: |
          opa eval -d policies/oci_referrers.rego -I -i policy-inputs/referrers.json 'data.supplychain.oci_referrers.allow'
      - name: Verify issuer/subject allowlist (placeholder)
        run: |
          opa eval -d policies/issuer_subject.rego -I -i policy-inputs/issuer_subject.json 'data.supplychain.issuer_subject.allow'
      - name: Verify SBOM + VEX policy (placeholder)
        run: |
          opa eval -d policies/sbom_vex.rego -I -i policy-inputs/vulnerabilities.json 'data.supplychain.sbom_vex.allow'
