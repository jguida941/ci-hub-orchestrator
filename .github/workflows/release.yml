# ============================================================================
# CI/CD Hub - Release Workflow
# ============================================================================
# Creates GitHub releases and manages version tags.
#
# Trigger: Push to tags matching v*.*.* (e.g., v1.0.0, v1.2.3)
#
# Actions:
# 1. Validate reusable workflows with actionlint
# 2. Run tests to ensure release quality
# 3. Create GitHub Release with auto-generated notes
# 4. Update floating major version tag (v1 -> latest v1.x.x)
# ============================================================================

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Minimal default permissions - jobs override as needed
permissions:
  contents: read

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install cihub
        run: pip install -e .

      - name: Install actionlint (pinned version with checksum)
        id: actionlint-install
        run: cihub hub-ci actionlint-install --version 1.7.4 --checksum fc0a6886bbb9a23a39eeec4b176193cadb54ddbe77cdbb19b637933919545395 --dest .cihub/tools --github-output

      - name: Validate python-ci.yml
        run: cihub hub-ci actionlint --workflow .github/workflows/python-ci.yml --bin "${{ steps.actionlint-install.outputs.path }}"

      - name: Validate java-ci.yml
        run: cihub hub-ci actionlint --workflow .github/workflows/java-ci.yml --bin "${{ steps.actionlint-install.outputs.path }}"

      - name: Install dependencies
        run: pip install pytest pyyaml jsonschema

      - name: Run tests
        run: pytest tests/ -v

  release:
    name: Create Release
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating releases and tags
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install cihub
        run: pip install -e .

      - name: Get version from tag
        id: version
        run: cihub hub-ci release-parse-tag --github-output

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          generate_release_notes: true
          name: "CI/CD Hub ${{ steps.version.outputs.version }}"
          body: |
            ## What's New

            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.

            ## Usage

            Reference this release in your caller workflows:

            ```yaml
            uses: ${{ github.repository }}/.github/workflows/python-ci.yml@${{ steps.version.outputs.major }}
            ```

            Or pin to exact version:

            ```yaml
            uses: ${{ github.repository }}/.github/workflows/python-ci.yml@${{ steps.version.outputs.version }}
            ```

      - name: Update floating major tag
        run: cihub hub-ci release-update-tag --major "${{ steps.version.outputs.major }}" --version "${{ steps.version.outputs.version }}" --remote origin
