name: schema-ci

on:
  push:
    paths:
      - 'schema/**'
      - 'fixtures/**'
      - 'scripts/validate_schema.py'
      - '.github/workflows/schema-ci.yml'
  pull_request:
    paths:
      - 'schema/**'
      - 'fixtures/**'
      - 'scripts/validate_schema.py'
      - '.github/workflows/schema-ci.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      - name: Validate NDJSON fixtures
        run: |
          scripts/validate_schema.py fixtures/pipeline_run_v1_2/sample.ndjson
      - name: TODO run compat dbt tests (placeholder)
        run: echo "Compat tests placeholder"
