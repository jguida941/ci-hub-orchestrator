name: schema-ci

on:
  push:
    paths:
      - 'schema/**'
      - 'fixtures/**'
      - 'data/warehouse/**'
      - 'scripts/validate_schema.py'
      - 'scripts/check_schema_registry.py'
      - 'scripts/run_dbt.py'
      - '.github/workflows/schema-ci.yml'
  pull_request:
    paths:
      - 'schema/**'
      - 'fixtures/**'
      - 'data/warehouse/**'
      - 'scripts/validate_schema.py'
      - 'scripts/check_schema_registry.py'
      - 'scripts/run_dbt.py'
      - '.github/workflows/schema-ci.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Prepare DuckDB warehouse
        run: |
          set -euo pipefail
          mkdir -p data/warehouse
          if [ ! -f data/warehouse/pipeline_runs.ndjson ]; then
            cp fixtures/pipeline_run_v1_2/sample.ndjson data/warehouse/pipeline_runs.ndjson
          fi
          python - <<'PY'
import pathlib
import duckdb

db_path = pathlib.Path('data/warehouse/ci_cd_hub.db')
db_path.parent.mkdir(parents=True, exist_ok=True)
con = duckdb.connect(str(db_path))
con.execute("CREATE SCHEMA IF NOT EXISTS analytics")
con.close()
PY
      - name: Validate schema registry + fixtures
        run: |
          python scripts/check_schema_registry.py --registry schema/registry.json
      - name: Validate NDJSON fixtures
        run: |
          python scripts/validate_schema.py fixtures/pipeline_run_v1_2/sample.ndjson
      - name: Install dbt packages
        run: |
          python scripts/run_dbt.py deps
      - name: Build + test warehouse models
        run: |
          python scripts/run_dbt.py build --select stg_pipeline_runs+ run_health
