# ============================================================================
# CI/CD Hub - Config Validation
# ============================================================================
# Validates all hub repo configs against the JSON schema.
# Triggers on config/schema changes and manual dispatch.
# ============================================================================

name: Validate Hub Configs

permissions:
  contents: read

on:
  push:
    branches: [main, master]
    paths:
      - 'config/**'
      - 'schema/**'
      - 'cihub/config/**'
      - '.github/workflows/config-validate.yml'
  pull_request:
    paths:
      - 'config/**'
      - 'schema/**'
      - 'cihub/config/**'
      - '.github/workflows/config-validate.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.12'

      - name: Install cihub
        run: pip install -e ".[ci]"

      - name: Validate all repo configs
        run: python -m cihub hub-ci validate-configs

      - name: Validate profiles
        run: python -m cihub hub-ci validate-profiles
