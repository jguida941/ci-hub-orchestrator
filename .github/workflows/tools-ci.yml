name: tools-ci

on:
  push:
    paths:
      - 'tools/**'
      - 'schema/**'
      - 'fixtures/supply_chain/**'
      - 'fixtures/mutation/**'
      - 'config/mutation-observatory.ci.yaml'
      - '.github/workflows/tools-ci.yml'
  pull_request:
    paths:
      - 'tools/**'
      - 'schema/**'
      - 'fixtures/supply_chain/**'
      - 'fixtures/mutation/**'
      - 'config/mutation-observatory.ci.yaml'
      - '.github/workflows/tools-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unittest:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # v4.0.0
      - name: Set up Python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: '3.11'
      - name: Install test dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt
      - name: Run tools tests
        run: |
          set -euo pipefail
          python -m unittest \
            tools.tests.test_build_vuln_input \
            tools.tests.test_build_issuer_subject_input \
            tools.tests.test_generate_vex \
            tools.tests.test_provenance_io
      - name: Run mutation observatory tests
        run: |
          set -euo pipefail
          pytest tools/tests/test_mutation_observatory.py
      - name: Run Kyverno policy tests
        run: |
          set -euo pipefail
          pytest tools/tests/test_kyverno_policy_checker.py
      - name: Lint docs
        run: |
          make lint-markdown
