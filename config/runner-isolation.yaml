version: 1
defaults:
  require_cancel_in_progress: true
  allowed_runners:
  - ubuntu-22.04
  - ubuntu-latest
workflows:
  unit.yml:
    jobs:
      tests:
        runs_on: ubuntu-22.04
  mutation.yml:
    jobs:
      observatory:
        runs_on: ubuntu-latest
  security-lint.yml:
    jobs:
      workflow-guard:
        runs_on: ubuntu-22.04
  release.yml:
    max_in_progress: 1
    jobs:
      dr-gate:
        runs_on: ubuntu-22.04
      project-tests:
        runs_on: ubuntu-22.04
        max_parallel: 2
      pipeline-autopsy:
        runs_on: ubuntu-22.04
      predictive-scheduler:
        runs_on: ubuntu-22.04
      ephemeral-data-lab:
        runs_on: ubuntu-22.04
      build-sign-publish:
        runs_on: ubuntu-22.04
      provenance-input-checks:
        runs_on: ubuntu-22.04
      collect-evidence:
        runs_on: ubuntu-22.04
      policy-gates:
        runs_on: ubuntu-22.04
self_hosted_profiles: {}
