repo:
  owner: jguida941
  name: ci-cd-hub-fixtures
  language: python
  default_branch: main
  subdir: python-failing
  dispatch_enabled: false
  run_group: fixtures

python:
  version: "3.12"
  tools:
    pytest:
      enabled: true
      min_coverage: 50
      fail_fast: false
    ruff:
      enabled: true
      fail_on_error: false
    black:
      enabled: true
      fail_on_format_issues: false
    isort:
      enabled: false
    bandit:
      enabled: false
    pip_audit:
      enabled: false
    mypy:
      enabled: false
    mutmut:
      enabled: false
    semgrep:
      enabled: false
    trivy:
      enabled: false
    codeql:
      enabled: false

thresholds:
  coverage_min: 50
  mutation_score_min: 0
  max_critical_vulns: 100
  max_high_vulns: 100
