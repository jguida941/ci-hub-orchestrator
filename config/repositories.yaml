# Multi-Repository CI/CD Hub Configuration
# This file defines all repositories managed by the CI/CD hub
#
# Each repository can have custom settings for:
# - Build timeouts
# - Resource limits
# - Egress allowlist
# - Secret scopes
# - Concurrency limits

repositories:
  - name: ci-cd-hub
    owner: jguida941
    enabled: true
    settings:
      build_timeout: 45m
      path: .
      language: python
      enable_mutation: true
      enable_codeql: true
      enable_depcheck: false
      allowed_egress:
        - github.com
        - api.github.com
        - ghcr.io

  - name: learn-caesar-cipher
    owner: jguida941
    enabled: true
    settings:
      build_timeout: 30m
      resource_limit_mb: 2048
      max_parallel_jobs: 2
      allowed_egress:
        - github.com
        - api.github.com
        - registry.npmjs.org
        - objects.githubusercontent.com
      secret_scope: caesar-cipher
      package: true
      path: caesar_cli
      language: python
      enable_mutation: true
      enable_codeql: false
      enable_depcheck: false

  - name: contact-service-junit
    owner: jguida941
    enabled: true
    settings:
      build_timeout: 45m
      path: .
      language: java
      jdk_version: '21'
      enable_mutation: true
      enable_codeql: false
      enable_depcheck: true
      allowed_egress:
        - github.com
        - api.github.com
        - objects.githubusercontent.com
      secret_scope: contact-service
      package: false

  - name: ci-cd-bst-demo-github-actions
    owner: jguida941
    enabled: true
    settings:
      build_timeout: 30m
      path: .
      language: python
      enable_mutation: true
      enable_codeql: false
      enable_depcheck: false
      allowed_egress:
        - github.com
        - api.github.com
        - pypi.org
        - files.pythonhosted.org
      secret_scope: bst-demo
      package: false

